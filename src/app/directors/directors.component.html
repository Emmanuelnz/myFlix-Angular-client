<mat-card>
  <mat-card-title class="title">{{ data.Name }}</mat-card-title> <br/>
  <mat-dialog-content class="descriptionText">
    <b>Birthday: </b>{{ data.Born }}
    <br />
    <b>Bio: </b>{{ data.Bio }}
  </mat-dialog-content>
  <mat-card-actions>
    <button
      mat-stroked-button
      aria-label="Close the director details button"
      mat-dialog-close
    >X
    </button>
  </mat-card-actions>
</mat-card>
