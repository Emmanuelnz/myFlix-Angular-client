<mat-card>
  <mat-card-title class="title">{{ data.Name }}</mat-card-title> <br/>
  <mat-dialog-content class="descriptionText">
    <b>Description: </b>{{ data.Description }}
  </mat-dialog-content>
  <mat-card-actions>
    <button
      mat-stroked-button
      aria-label="Close genre dialog button"
      mat-dialog-close
    >X
    </button>
  </mat-card-actions>
</mat-card>
