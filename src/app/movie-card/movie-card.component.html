<app-navbar></app-navbar>

<div class="movieCards"> 
  <div fxLayout="row wrap" fxLayoutGap="15px grid">
    <div
      class="mcards"
      fxFlex.xs="100%" 
      fxFlex.sm="50%" 
      fxFlex.md="25%"
      fxFlex.lg="20%" 
      *ngFor="let movie of movies;"
    >
      <mat-card>        
        <img mat-card-image src={{movie.ImagePath}} alt= {{movie.Title}}/>
        <mat-card-title class="movie-title">{{movie.Title}}</mat-card-title>
        <mat-card-subtitle>Directed by: {{movie.Directors.Name}}</mat-card-subtitle>
          <mat-card-actions>
          <button
            mat-stroked-button
            (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
          >Genre
          </button>
          <button
            mat-stroked-button
            (click)="openDirectorsDialog(movie.Directors.Name, movie.Directors.Bio, movie.Directors.Born )"
          >Director
          </button>
          <button
            mat-stroked-button
            (click)="openSynopsisDialog(movie.Title, movie.Description)"
          >Synopsis
          </button>
          <!-- Add & Remove buttons  -->
          <button
            class="favBtn"
            mat-icon-button
            *ngIf="!isFavorite(movie._id)"
            (click)="addFavorite(movie._id)"
          > <mat-icon>favorite_border</mat-icon>
          </button>
          <button
            class="favBtn"
            mat-icon-button
            *ngIf="isFavorite(movie._id)"
            (click)="removeFavorite(movie._id)"
          > <mat-icon>favorite</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
